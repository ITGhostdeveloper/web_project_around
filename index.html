<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the us</title>
    <meta name="description" content="HTML code for JavaScript cards" />
    <meta name="keywords" content="HTML, CSS, JavaScript, media queries" />
    <meta name="author" content="Andres Hurtado" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/header-logo.png"
          alt="Around US logo"
        />
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            src="images/Avatar.jpg"
            alt="foto de avatar"
          />
          <div class="profile__info">
            <div class="profile__details">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button" id="edit-button">
                <img
                  class="button__image"
                  src="images/pen-button.png"
                  alt="button"
                />
              </button>
            </div>
            <p class="profile__text">Explorador</p>
          </div>
          <button class="add-button">
            <img
              class="add-button__image"
              src="images/sumar.png"
              alt="adicion simbolo"
            />
          </button>
        </div>
        <section class="gallery">
          <div class="card">
            <img
              class="card__image"
              src="images/valleyosemite.png"
              alt="Valle de Yosemite"
            />
            <div class="card__elements">
              <p class="card__text">Valle de Yosemite</p>
              <button>
                <img
                  class="favorite-btn"
                  src="images/favorite.png"
                  alt="Boton favorito"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/lagolouise.png"
              alt="Lago Louise"
            />
            <div class="card__elements">
              <p class="card__text">Lago Louise</p>
              <button>
                <img
                  class="favorite-btn"
                  src="images/favorite.png"
                  alt="Boton favorito"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/montañas.png"
              alt="Montañas Calvas"
            />
            <div class="card__elements">
              <p class="card__text">Montañas Calvas</p>
              <button>
                <img
                  class="favorite-btn"
                  src="images/favorite.png"
                  alt="Boton favorito"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/latemar.png" alt="Latemar" />
            <div class="card__elements">
              <p class="card__text">Latemar</p>
              <button>
                <img
                  class="favorite-btn"
                  src="images/favorite.png"
                  alt="Boton favorito"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/vanoisnationalpark.png"
              alt="Vanois National Park"
            />
            <div class="card__elements">
              <p class="card__text">Vanois National park</p>
              <button>
                <img
                  class="favorite-btn"
                  src="images/favorite.png"
                  alt="Boton favorito"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/lagobraies.png"
              alt="Lago di Braies"
            />
            <div class="card__elements">
              <p class="card__text">Lago di Braies</p>
              <button>
                <img
                  class="favorite-btn"
                  src="images/favorite.png"
                  alt="Boton favorito"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2024 Around The U.S.</footer>
    </div>
    <dialog class="popup" id="profile-popup">
      <div class="popup__container">
        <button class="close" id="close-button">x</button>
        <h2 class="popup__title">Editar Perfil</h2>
        <form method="post" class="popup__form">
          <input
            type="text"
            id="name-profile"
            value="Jacques Cousteau"
            class="popup__form popup__form_name"
          />
          <input
            type="text"
            id="job-profile"
            value="Explorador"
            class="popup__form popup__form_description"
          />
          <button type="button" class="submit" id="save-button">
            <span class="submit__text">Guardar</span>
          </button>
        </form>
      </div>
    </dialog>
    <script src="./scripts/index.js"></script>
  </body>
</html>
